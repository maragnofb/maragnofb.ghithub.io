<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form spedizione</title>
</head>
<body>
<form id="delivery" autocomplete="on">
    <div style="display: inline">
        <div style="display: inline" align="left">Campo</div>
        <div style="display: inline" align="left">Input</div>
    </div>
    <div>
        <div style="display: inline">
            <label for="name">Name</label>
        </div>
        <div style="display: inline">
            <input id="name" type="text" name="name" placeholder="Name" required>
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="lastname">Last Name</label>
        </div>
        <div style="display: inline">
            <input id="lastname" type="text" name="lastname" placeholder="Last name" required>
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="address">Address</label>
        </div>
        <div style="display: inline">
            <input id="address" type="text" name="address" placeholder="Address">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="po">po</label>
        </div>
        <div style="display: inline">
            <input id="po" type="number" name="po">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="cap">C.A.P.</label>
        </div>
        <div style="display: inline">
            <input id="cap" type="number" name="cap" placeholder="00000">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="city">City</label>
        </div>
        <div style="display: inline">
            <input id="city" type="text" name="city" placeholder="City">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="nation">Nation</label>
        </div>
        <div style="display: inline">
            <input id="nation" type="text" name="nation" placeholder="Italy">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="county">County</label>
        </div>
        <div style="display: inline">
            <select id="county" name="county">
                <option value="MI">Milano</option>
                <option value="RM">Roma</option>
                <option value="TO">Torino</option>
            </select>
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="phone">Telephone</label>
        </div>
        <div style="display: inline">
            <input id="phone" type="tel" name="nation" placeholder="##########">
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="email">email</label>
        </div>
        <div style="display: inline">
            <input id="email" type="email" name="email" placeholder="email" required>
        </div>
    </div>
    <div>
        <div style="display: inline">
            <label for="note">Note</label>
        </div>
        <div style="display: inline">
            <textarea id="note" cols="30" rows="10" placeholder="Note"></textarea>
        </div>
    </div>
    <div>
        <div style="display: inline">
            <input type="submit" value="submit">
        </div>
    </div>

</form>
</body>
</html>
